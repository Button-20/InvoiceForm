<!DOCTYPE html>
<html>
<head>
	<title>Payment Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


</head>
<body background="black">
	<div class='container'>
    <div class="card mx-auto col-md-5 col-8 mt-3 p-0">
    	<img class='mx-auto pic' src="http://www.ecggh.com/images/logobanner.jpg" />
    	<div class="d-flex justify-content-between">
			<p class="item text-muted h4">Your Invoice</p>
    	</div>
		<div class="card-title d-flex px-4">
            <p class="item text-muted">Account Number</p>
            <p>ECG-4535322425760</p>
        </div>
        <div class="card-title d-flex mt-0 px-4">
            <p class="item text-muted">Account Name</p>
            <p>John Doe</p>
        </div>
        <div class="card-title d-flex mt-0 px-4">
            <p class="item text-muted">Mobile Number</p>
            <p>0244985678</p>
        </div>
        <div class="card-title d-flex mt-0 px-4">
            <p class="item text-muted">Debt Amount</p>
            <p>3,453.00</p>
        </div>
        <div class="card-title d-flex mt-0 px-4">
            <p class="item text-muted">Last Payment Date</p>
            <p>21st September, 2020</p>
        </div>
        <div class="card-body">
            <p class="text-muted">Your payment details</p>
            <div class="numbr mb-3"> <i class="fa fa-user text-muted p-0"></i> <input class="col-10 p-0" type="text" placeholder="Full Name"> </div>

            <div class="line2 col-lg-12 col-12 mb-4">
            	<i class="fa fa-money text-muted p-0"></i> <input class="cal col-5 p-0" type="text" placeholder="Amount">
            	<i class="fa fa-phone text-muted p-1"></i> <input class="cvc col-5 p-0" type="text" placeholder="Mobile Number">
        	</div>
        </div>
        <div class="footer text-center p-0">
            <div class="col-lg-12 col-12 p-0">
                <p class="order">Pay Now</p>
            </div>
        </div>
    </div>
</div>
</body>


</html>
